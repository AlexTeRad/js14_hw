<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <!-- Add the slick-theme.css if you want default styling -->
    <link
      rel="stylesheet"
      type="text/css"
      href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="slider">
        <div class="slider__screen">
          <input type="email" id="email" placeholder="Введите ваш email" />
          <input type="text" id="login" placeholder="Введите ваш логин" />
          <button onclick="goToNextSlide()">Далее</button>
        </div>
        <div class="slider__screen">
          <input type="date" id="birthdate" />
          <select id="gender">
            <option value="">Выберите ваш пол</option>
            <option value="мужской">Мужской</option>
            <option value="женский">Женский</option>
            <option value="другой">Другой</option>
          </select>
          <input type="text" id="name" placeholder="Введите ваше имя" />
          <button onclick="goToNextSlide()">Далее</button>
        </div>
        <div class="slider__screen">
          <select id="zodiac">
            <option value="">Выберите ваш знак зодиака</option>
            <option value="Овен">Овен</option>
            <option value="Телец">Телец</option>
            <option value="Близнецы">Близнецы</option>
            <option value="Рак">Рак</option>
            <option value="Лев">Лев</option>
            <option value="Дева">Дева</option>
            <option value="Весы">Весы</option>
            <option value="Скорпион">Скорпион</option>
            <option value="Стрелец">Стрелец</option>
            <option value="Козерог">Козерог</option>
            <option value="Водолей">Водолей</option>
            <option value="Рыбы">Рыбы</option>
          </select>
          <input type="number" id="weight" placeholder="Введите ваш вес" />
          <input type="number" id="height" placeholder="Введите ваш рост" />
          <button onclick="saveData()">Сохранить</button>
        </div>
        <div class="slider__screen" id="result">Здесь будет результат</div>
      </div>
    </div>
    <script src="//code.jquery.com/jquery-3.7.0.min.js"></script>
    <script
      type="text/javascript"
      src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
